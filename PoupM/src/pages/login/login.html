<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img class="poupemais" src="../assets/imgs/poupemais.jpeg">
  <h1 class="custom-title">Bem vindo!</h1>
  <ion-list inset>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center>
    <button ion-button (click)="login(user)">Login</button>
    <button ion-button color="light" (click)="register()">Register</button>
</div>

</ion-content>
